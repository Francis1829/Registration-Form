<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="cards d-flex justify-content-center align-items-center">
            <div class="card_body text-center">
                <h1 class="h1">Registration</h1>
              <form action="/"method="POST" class="px-5" 
              onsubmit="register(event)">
              <div class="mt-5 m-3">
                <input type="text" class="form-control" id="FirstName" name="First Name"
                  placeholder="First Name"
                />
              </div>
              <div class="m-3">
                <input  type="text" class="form-control"  id="lastName"  name="Last Name"  placeholder="Last Name"
                />
              </div>
              <div class="m-3">
                <input type="text" class="form-control" id="Email" name="Email" placeholder="Email"
                />
              </div>
              <div class="m-3">
                <input type="Password" class="form-control" id="Password" name="Password"  placeholder="Password"
                />
              </div>
              <div class="m-3">
                <input type="Password"class="form-control" id="confirmPassword" name="Passwords" placeholder="Confirm Password"
                />
              </div>
              <button class="btnn" type="button" onclick="reset()">RESET</button>
              <button class="btnn" type="submit" id="submit">REGISTER</button>
            </form>
            </div>
        </div>
    </div>
   

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
